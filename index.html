<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sierpinski Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangle</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Left click to add a sierpinski triangle with a size of 50. Right click to reset the screen.
		    Up to create and increase the size of a sierpinski triangle from 0, 500. Down to decrease the size.
		    Drag the mouse to draw with the triangles.
	    </footer>
	</body>
</html>
